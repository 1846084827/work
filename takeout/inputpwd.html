<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>选择支付方式</title>
    <link rel="stylesheet" href="css/inputpwd.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1019618_a8uphkkr9hd.css">
</head>
<body>
<div class="mode-all">
    <img src="img/店铺3.jpg" alt="">
    <div class="all-mode"></div>
    <div class="inputBigbox">
        <div class="smallBox">
            <div class="firstBox">
                <i class="iconfont icon-back"></i>
                <div class="textBox">
                    请输入支付密码
                </div>
            </div>
            <div class="secondBox">
                <div class="secondtext">
                    49.5RMB
                </div>
            </div>
            <div class="thirdBox">
                <i class="iconfont icon-gongshangyinhang"></i>
                <div class="thirdBox-text">
                    中国工商银行储蓄卡
                </div>
            </div>
            <div class="fourBox">
                <div class="circleBox">
                    <div class="circle"></div>
                </div>
                <div class="circleBox">
                    <div class="circle"></div>
                </div>
                <div class="circleBox">
                    <div class="circle"></div>
                </div>
                <div class="circleBox">
                    <div class="circle"></div>
                </div>
                <div class="circleBox">
                    <div class="blackline"></div>
                </div>
                <div class="circleBox"></div>
                <div class="circleBox"></div>

            </div>
            <div class="fiveBox">
                <i class="iconfont icon-gantanhao"></i>
                <div class="fiveBox-text">忘记密码</div>
            </div>
        </div>
    </div>
    <div class="bottomBox">

        <ul class="key-box">
            <li class="key"onclick="location.replace('payoff.html')">1</li>
            <li class="key">
                <div class="word1">2</div>
                <div class="word2">ABC</div>
        </li>
            <li class="key">
                <div class="word1">3</div>
                <div class="word2">DEF</div>
        </li>
            <li class="key">
                <div class="word1">4</div>
                <div class="word2">GHI</div>
        </li>
            <li class="key">
                <div class="word1">5</div>
                <div class="word2">JKL</div>
        </li>
            <li class="key">
                <div class="word1">6</div>
                <div class="word2">MNO</div>
        </li>
            <li class="key">
                <div class="word1">7</div>
                <div class="word2">PQRS</div>
        </li>
            <li class="key">
                <div class="word1">8</div>
                <div class="word2">UTV</div>
        </li>
            <li class="key">
                <div class="word1">9</div>
                <div class="word2">WXYZ</div>
        </li>
            <li class="key"></li>
            <li class="key">0</li>
            <li class="key">
                <img src="img/图层一.png" alt="">
            </li>


        </ul>


    </div>
</div>
</body>
</html>
