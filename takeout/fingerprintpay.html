<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>指纹支付</title>
    <link rel="stylesheet" href="css/fingerprintpay.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1030102_48fxur02h5f.css">
</head>
<body>
<div class="mode-all">
    <img src="img/店铺3.jpg" alt="">
    <div class="all-mode"></div>
    <div class="fingerprint">
        <div class="fingerprint-one">
            <i class="iconfont icon-fanhui"onclick="location.replace('paytype.html')"></i>
            <div class="one-fing">请输入支付密码</div>
        </div>
        <div class="fingerprint-two">
            <div class="two-fing">49.5RMB</div>
        </div>
        <div class="fingerprint-three">
            <i class="iconfont icon-zhiwen"></i>
        </div>
        <div class="fingerprint-four">
            <div class="four-fing">指纹ID</div>
        </div>
        <div class="fingerprint-five">
            <div class="five-fing">手动输入密码</div>
        </div>
    </div>
</div>
</body>
</html>
